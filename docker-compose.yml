version: '3.8'

services:
  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: niger_sticker_db
    environment:
      POSTGRES_USER: user_mycar
      POSTGRES_PASSWORD: password_mycar
      POSTGRES_DB: mycar_db
    volumes:
      # Volume nommé (meilleure compatibilité Windows)
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - vignettenet

  # Backend (FastAPI)
  backend:
    build: ./backend
    container_name: vignette_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - vignettenet

  # Frontend (React)
  frontend:
    build: ./frontend
    container_name: vignette_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - vignettenet

networks:
  vignettenet:
    driver: bridge

volumes:
  postgres_data: